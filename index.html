<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <script src = "js.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="logo">welcome to my library!</div>
          <div class="menu">
            <div id ="divider"></div>
                <a href="">new book</a>
            </div>
        </div>
        <div class = "formBar">
            <form id = "bookForm">
                <div class = "titleInput">
                    <label for="title">Book:</label>
                    <input type="text" id="title" name="title"> <!-- name attribute serves as a reference to the data inputted into a form control after submitting it -->
                </div>
                <div class = "authorInput">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class = "pagesInput">
                    <label for="pages">Number of Pages:</label>
                    <input type="text" id="pages" name="pages">
                </div>
                <div class = "readInput">
                    <label for="read">Status:</label>
                    <input type="checkbox" id="read" name="read" value="true">
                </div>
                <div class="submitInput">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        
        <div class = "content">
            <div class = "projects">
                <p class = "content-header">your books!</p>
                <div id = "cards"></div>
            </div>
        </div>
    </div>
</body>
</html>
